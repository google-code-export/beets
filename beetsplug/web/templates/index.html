<!DOCTYPE html>
<html>
    <head>
        <title>beets</title>

        <link rel="stylesheet"
        href="{{ url_for('static', filename='beets.css') }}" type="text/css"> 

        <script src="{{ url_for('static', filename='jquery.js') }}"></script>
        <script src="{{ url_for('static', filename='underscore.js') }}">
        </script>
        <script src="{{ url_for('static', filename='backbone.js') }}"></script>
        <script src="{{ url_for('static', filename='beets.js') }}"></script>
    </head>
    <body>
        <div id="header">
            <h1>beets</h1>
        </div>

        <div id="entities">
            <form id="queryForm">
                <input type="search" id="query" placeholder="Query">
            </form>
            <ul id="results">
            </ul>
        </div>

        <div id="detail">
        </div>

        <!-- Templates. -->
        <script type="text/template" id="item-entry-template">
            <%= title %>
        </script>
        <script type="text/template" id="item-detail-template">
            <span class="artist"><%= artist %></span>
            <span class="album">
                <span class="albumtitle"><%= album %></span>
                <span class="year">(<%= year %>)</span>
            </span>
            <span class="title"><%= title %></span>
            
            <a class="download" href="/item/<%= id %>/file">download</a>

            <dl>
                <dt>Track</dt>
                <dd><%= track %>/<%= tracktotal %></dd>
                <% if (disc) { %>
                    <dt>Disc</dt>
                    <dd><%= disc %>/<%= disctotal %></dd>
                <% } %>
                <% if (mb_trackid) { %>
                    <dt>MuscBrainz entry</dt>
                    <dd>
                        <a href="http://musicbrainz.org/recording/<%= mb_trackid %>">view</a>
                    </dd>
                <% } %>
                <% if (lyrics) { %>
                    <dt>Lyrics</dt>
                    <dd><%= lyrics %></dd>
                <% } %>
                <% if (comments) { %>
                    <dt>Comments</dt>
                    <dd><%= comments %></dd>
                <% } %>
            </dl>
        </script>
    </body>
</html>
